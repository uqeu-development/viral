	<body
		class="js-trackEventScroll"
		data-track-event-category="Viral-page"
		data-measurement-points="[25, 50, 75, 100]"
		data-bff-version="v5"
		data-bff-region="<!--#echo var='eucode' -->"
		data-bff-lang="<!--#echo var='language' -->"
		data-updated-date="180325">
		<!--#include virtual="/snippet/uq/jp/ja/fr-googleTagManagerNoScript-1-1-0" -->

		<div class="wrapper">
			<header>
				<div id="globalHeader"></div>
			</header>

			<main class="main">
				<div class="main_inner">
					<div class="fr-breadcrumbs fr-sp-px-1g fr-pc-my-l">
						<ol class="fr-breadcrumbs_inner">
							<li class="fr-breadcrumbs_item">
								<a
									class="fr-breadcrumbs_itemLink js-trackEvent"
									href="https://www.uniqlo.com/<!--#echo var='eucode' -->/<!--#echo var='language' -->/"
									data-label="breadcrumb_home"
									>{{home}}</a
								>
							</li>
							<li class="fr-breadcrumbs_item">{{title}}</li>
						</ol>
					</div>

					<h1 class="fr-heading -h1 fr-sp-px-1g fr-sp-py-m fr-pc-my-l">
						{{title}}
					</h1>
					<p
						class="fr-sp-px-1g fr-pc-my-l"
						style="margin: auto">
						{{body}}
					</p>

					<!-- TikTok Video Embed -->
					<!--#include virtual="/snippet/uq/eu/en/viral-john-tiktok" -->
					<div class="social-links">
						<ul class="social-links">
							<li>
								<a
									href="https://www.tiktok.com/@uniqloeurope"
									tabindex="0"
									><img
										class="fr-ec-link-image__image"
										src="https://asset.uniqlo.com/g/icons/tiktok.svg"
										alt="tiktok"
								/></a>
							</li>
							<li>
								<a
									href="https://www.instagram.com/uniqloeurope"
									tabindex="0"
									><img
										class="fr-ec-link-image__image"
										src="https://asset.uniqlo.com/g/icons/instagram_v2.svg"
										alt="instagram"
								/></a>
							</li>
						</ul>
					</div>

					<!-- Product Grid - products are pull from snippets-->
					<h2 class="fr-heading -h2 fr-sp-px-1g fr-sp-py-l fr-pc-my-l">
						{{product_grid_title}}
					</h2>

					<div class="fr-sp-py-l fr-pc-my-l">
						<div
							class="fr-bff-products js-fr-bff-products fr-sp-px-1g -center"
							data-products='[<!--#include virtual="/snippet/uq/eu/en/viral-products-john" -->]'
							data-component-type="ProductCarouselDestroy"></div>
					</div>

					<!-- Links to L2.5s Style to add in css-->

					<section
						id="lifewear"
						class="fr-sp-mt-xxl fr-pc-mt-xxl">
						<h2 class="fr-heading -h2 fr-sp-px-1g fr-sp-py-l fr-pc-my-l">
							{{ymal}}
						</h2>

						<div
							class="fr-imagePlusTextParent -list -large fr-pc-mt-m fr-sp-mt-m">
							<a
								id="lifewear-magazine-tile"
								href="{{block1_link}}"
								class="fr-imagePlusText js-trackEvent"
								data-category="Viral-page"
								data-action="click"
								data-label="ymal_tile1">
								<div class="fr-imagePlusText_imgWrap">
									<figure
										class="u-imgAdjustBox"
										data-aspect-ratio="1:1">
										<picture class="u-imgAdjustBox_inner">
											<img
												class="fr-img ls-is-cached lazyload"
												src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
												data-src="{{block1_asset}}"
												alt="{{block1_body}}"
												data-expand="300" />
										</picture>
									</figure>
								</div>
								<div class="fr-imagePlusText_content">
									<h3 class="fr-imagePlusText_heading fr-sp-mt-xs fr-pc-mt-xs">
										{{block1_heading}}
									</h3>
									<p class="fr-imagePlusText_body fr-sp-mt-xxs fr-pc-mt-s">
										{{block1_body}}
									</p>
								</div>
							</a>
							<a
								href="{{block2_link}}"

									<p class="fr-imagePlusText_body fr-sp-mt-xxs fr-pc-mt-s">
										{{block2_body}}
									</p>
								</div>
							</a>
							<a

								href="{{block3_link}}"

									<p class="fr-imagePlusText_body fr-sp-mt-xxs fr-pc-mt-s">
										{{block3_body}}
									</p>

							</a>

									<p class="fr-imagePlusText_body fr-sp-mt-xxs fr-pc-mt-s">
